<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine I </title>
</head>
<body>
    <h1>Movies</h1>
    <input type="text" id="movie" placeholder="Enter movie name"/>
    <button onclick="getMovie()">submit</button>
    <div id ="data"></div>
</body>
</html>
<script>
    
    let container =document.getElementById("data");

async function getMovie() {

   let movie = document.getElementById("movie").value;

   
   let res =  await fetch(`http://www.omdbapi.com/?apikey=2e11846f&t=${movie}`);

  let data = await res.json();

  console.log(data);

  showMovie(data);
}

function showMovie(movie){

   container.innerText = null;
 
   let name = document.createElement("p");
   name.innerText = "Title:" + movie.Title;

   let img = document.createElement("img");
   img.src = movie.Poster;

   let Director = document.createElement("p");
   Director.innerText = "Director:" + movie.Director;

   let Runtime = document.createElement("p");
   Runtime.innerText = "Runtime: " + movie.Runtime;


   container.append(name,img,Director,Runtime)
}

  </script>
