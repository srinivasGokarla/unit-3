<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Get Weather</title>
</head>
<body>
    <input type="text" id="city" placeholder="Enter city name"/>
    <button onclick="getWeather()">get weather</button>
    <div id ="data"></div>
</body>
</html>
<script>

    let container = document.getElementById("data")
    
async function getWeather() {
    let city = document.getElementById("city").value;

    let res = 
   await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=9c15778ada5a7828b54080e243e2a8e4`);

   let data = await res.json();
   console.log(data);
   showWeather(data);
}

function showWeather(weather){
    container.innerText = null;
    
    let name = document.createElement("p");
    name.innerText = weather.name;

    let temp = document.createElement("p");
    temp.innerText = Math.round(weather.main.temp- 273) + "Â°C";

    container.append(name,temp)
}



</script>
