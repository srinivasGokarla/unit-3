<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Navbar using tailwind css</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class=" gap-x-20 m-5 border-opacity-5 text-3xl border-solid flex flex-row ... hover:gray">
        <div class="w-full" ><img src="https://www.themealdb.com/images/logo-small.png"/></div>
        <div class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ... rounded"><button>Home</button></div>
        <div class="hover:text-gray-500">API</div>
        <div class="hover:text-gray-500">Forum</div>
        <div class="w-36"><a href="https://facebook.com"><img id="fac" src="https://www.freeiconspng.com/thumbs/facebook-logo-png/facebook-logo-3.png"/></a></div>
        <div class="w-60"> <a href="https://twitter.com"><img  id ="id" src="https://logos-world.net/wp-content/uploads/2020/04/Twitter-Emblem.png"/></a></div>
        <div ><input class="focus:ring-2 focus:ring-blue-600 ..." id="name" type="text" placeholder="search meals"></div>
        
    </div>
    <hr>
</body>
</html>
